---
layout: default
---

<div class="container">
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <div class="cards-grid">
        {% for post in site.posts %}
        <div class="card" data-post-id="{{ post.id | slugify }}">
            <div class="card-content">
                <h3>{{ post.title }}</h3>
                <p class="card-description">{{ post.excerpt | strip_html | truncate: 100 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Modal for displaying post content -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</div>

<!-- Hidden div to store post contents -->
<div style="display: none;">
    {% for post in site.posts %}
    <div id="{{ post.id | slugify }}" class="post-content-hidden">
        <h1>{{ post.title }}</h1>
        {{ post.content }}
    </div>
    {% endfor %}
</div>
